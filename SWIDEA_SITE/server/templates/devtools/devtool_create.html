{% extends 'base.html' %} {%block content%}
<div class="idea-list">
  <div class="head">
    <h1>DevTool Register</h1>
    <div>
      개발툴 등록 페이지입니다. 자신이 사용가능한 개발툴을 등록해 보세요.
    </div>
  </div>

  <form
    action="{% url 'devtools:create' %}"
    method="post"
    enctype="multipart/form-data"
  >
    {%csrf_token%} {{form.as_p}}
    <button class="btn btn-success">submit</button>
  </form>
</div>
{%endblock%}
