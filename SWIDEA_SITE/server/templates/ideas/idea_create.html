{% extends 'base.html' %} {%block content%}
<div class="idea-list">
  <div class="head">
    <h1>Idea Register</h1>
    <div>
      아이디어 등록 페이지 입니다. 당신의 아이디어를 잊지 말고 기록하세요!
    </div>
  </div>
  <form
    action="{% url 'ideas:create' %}"
    method="post"
    enctype="multipart/form-data"
  >
    {%csrf_token%} {{form.as_p}}
    <button class="btn btn-success">submit</button>
  </form>
</div>
{%endblock%}
