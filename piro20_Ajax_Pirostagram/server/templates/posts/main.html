{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.css"
    />
    <link rel="stylesheet" href="{% static 'posts/css/style.css' %}" />
  </head>
  <body>
    <div class="header">
      <div class="title">Pirostargram</div>
      <a class="menu-btn" href="{% url 'posts:create' %}">게시글 작성하기</a>
    </div>

    <div class="posts_list">
      {% for post in posts %}
      <div class="post">
        {% if post.photo.url != '' %}
        <img src="{{post.photo.url}}" alt="제품 이미지" class="img" /><br />
        {% else %}
        <img
          src="{% static 'posts/image/no_img.png' %}"
          alt="대체 텍스트"
          class="img"
        /><br />
        {% endif %}
        <a class="post_title" href="{% url 'posts:detail' post.pk %}"
          >{{post.title}}</a
        >
        <div class="post_content">{{post.content}}</div>
        <div class="post-id-{{ post.id }}">
          <div
            class="btn btn-primary post__like"
            onclick="onClickLike({{ post.id }},{{post.like}})"
          >
            {% if post.like %}
            <i class="fa-solid fa-heart"></i>
            {% else %}
            <i class="fa-regular fa-heart"></i>
            {% endif %}
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    <script>
      const requestLike = new XMLHttpRequest();

      const onClickLike = (id, type) => {
        const url = "/like_ajax/";
        requestLike.open("POST", url, true);
        requestLike.setRequestHeader(
          "Content-Type",
          "application/x-www-form-urlencoded"
        );
        requestLike.send(JSON.stringify({ id: id, type: type }));
      };

      //레디스테이트가 변할때마다 이벤트리스너처럼 자동작동
      requestLike.onreadystatechange = () => {
        if (requestLike.readyState === XMLHttpRequest.DONE) {
          if (requestLike.status < 400) {
            const { id, type } = JSON.parse(requestLike.response);
            const element = document.querySelector(
              `.post-id-${id} .post__like`
            );

            if (type) {
              element.innerHTML = `<i class="fa-solid fa-heart"></i>`;
            } else {
              element.innerHTML = `<i class="fa-regular fa-heart"></i>`;
            }
          }
        }
      };
    </script>
  </body>
</html>
